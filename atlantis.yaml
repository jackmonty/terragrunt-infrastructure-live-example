version: 3
projects:
- name: non-prod_us-east-2 
  dir: non-prod/us-east-2
  workflow: terragrunt
  autoplan:
    when_modified: ["**/*.hcl", "**/*.tf"]
    enabled: true
workflows:
  terragrunt:
    plan:
      steps:
      - run: terragrunt run-all plan $PLANFILE
    apply:
      steps:
      - run: terragrunt run-all apply -lock=false $PLANFILE --terragrunt-non-interactive
